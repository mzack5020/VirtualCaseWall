<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>forgotPassword</title>

    <link href="forgotPassword.css" rel="stylesheet" />
    <script src="forgotPassword.js"></script>
</head>
<body>
    <div class="forgotPassword fragment">
        <header class="page-header" aria-label="Header content" role="banner">
            <div style="position : absolute; top : 75px; left : 45px;">
                <button class="back-button" data-win-control="WinJS.UI.BackButton"></button>
            </div>         			
		</header>		
        <section class="page-section" aria-label="Main content" role="main" style="-ms-grid-row-span: 2;">
            <div  style="background-color : black;height : 600px; width : 600px; margin-left : 100px; border-style : solid; border-width : 3px; border-color : white; position : absolute; top : -150px;">
                <div style="margin-left : 27px;">
                    <h1 id="title">Forgotten Password</h1>
                </div>
                <br /><br />
                <div style="margin-left : 25px;">
                    <div id="infoUsername">
                        <h2>Forgot Password</h2>
                        <h3>Enter username: </h3>
                        <input type="text" id="username" />
                        <button type="reset" id="usernameReset">Get Password</button>
                    </div>

                    <br />

                    <div id="infoPassword">
                        <h2>Forgot Username</h2>
                        <h3>Enter organization email: </h3>
                        <input type="text" id="email" />
                        <h3>Enter password: </h3>
                        <input type="text" id="password" />
                        <button type="reset" id="emailReset">Get Username</button>
                    </div>
                </div>
            </div>

			<div style="position : absolute; top: 600px; left: 850px;" id="footer">
				<p>Booz | Allen | Hamilton<br />Solutions Engineering &amp; Design Interns</p>
			</div>
        </section>        
    </div>
</body>
</html>
