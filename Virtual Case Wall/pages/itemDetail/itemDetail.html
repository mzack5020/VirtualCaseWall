<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>itemDetailPage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/itemDetail/itemDetail.css" rel="stylesheet" />
    <script src="/js/people_util.js"></script>
    <script src="/js/data.js"></script>
    <script src="/pages/itemDetail/itemDetail.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="itemdetailpage fragment">        
        <header aria-label="Header content" role="banner">            
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle"></span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="topRow">
                <div id="profilePhoto" style="height : 300px; width : 300px; margin-left : 100px; margin-top : 15px; margin-bottom : 35px; border-style : solid; border-width : 3px; border-color : white; float:left; display:inline"></div>
                <div id="info" style="height: 300px; width : 300px; float : left; display : inline; margin-top : 15px; margin-left : 20px; border-style : solid; border-width : 3px; border-color : white; background-color : black">
                    <ul style="font-size : large;">
                        <li id="aliases">Aliases: </li>
                        <li id="sex">Sex: </li>
                        <li id="race">Race: </li>
                        <li id="dateOfBirth">Date of Birth:</li>
                        <li id="placeOfBirth">Place of Birth:</li>
                        <li id="height">Height: </li>
                        <li id="weight">Weight: </li>
                        <li id="eyeColor">Eyes: </li>
                        <li id="hairColor">Hair: </li>
                        <li id="skinTone">Skintone: </li>
                    </ul>
                </div>
                <iframe id="chart" name="" src="ms-appx-web:///pages/chart/chart.html" style="width : 1075px; height : 300px; margin-top : 15px;  margin-left : 20px; border-style : solid; border-width : 3px; border-color : black;"></iframe>
            </div>
            <div id="feed" style="margin-left : 100px; height : 350px; width : 626px; overflow : scroll; border-style : solid; border-width : 3px; border-color : white; clear : left; background-color : black; float : left; display : inline;"></div>
            <iframe id="mapPanel" name="" src="ms-appx-web:///pages/map/map.html" style="height : 350px; width : 1075px;  border-style : solid; border-width : 3px; border-color : white; float : left; display : inline; margin-left : 348px; margin-top : 0px; position : absolute; top : 484px;"></iframe>
        </section>
    </div>
</body>
</html>
