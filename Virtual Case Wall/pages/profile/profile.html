<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>profile</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- Virtual_Case_Wall references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/people_util.js"></script>
    <script src="/js/data.js"></script>
    <script src="/js/navigator.js"></script>
    <script src="/js/default.js"></script>

    <link href="profile.css" rel="stylesheet" />
    <script src="profile.js"></script>
</head>
<body>
    <div class="profile fragment">
        <header class="page-header" aria-label="Header content" role="banner">
            <button class="back-button" data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Add a Criminal Profile</span>
            </h1>
        </header>
        <section class="page-section" aria-label="Main content" role="main">
            <div id="photo"></div>
			<div id="casenumber"></div>
			<div id="locations"></div>
			<div id="aliases"></div>
			<div id="phone"></div>
			<div id="address"></div>
			<div id="email"></div>
			<div id="event"></div>
			<div id="sex"></div>
			<div id="race"></div>
			<div id="dob"></div>
			<div id="pob"></div>				
			<div id="height"></div>
			<div id="weight"></div>
			<div id="eye"></div>
			<div id="hair"></div>
			<div id="skin"></div>
        </section>
    </div>
	<div class="win-scrollview"></div>
</body>
</html>
