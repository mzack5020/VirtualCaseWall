<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>login</title>

    <link href="login.css" rel="stylesheet" />
    <script src="login.js"></script>
</head>
<body>
    <div class="login fragment">
        <header class="page-header" aria-label="Header content" role="banner">
            <button class="back-button" data-win-control="WinJS.UI.BackButton"></button>            
        </header>
        <section class="page-section" aria-label="Main content" role="main">
            <div id="loginScreen">
                <div id="header">
                    <h1>Virtual Case Wall</h1>
                    <br />
                    <h2>Please Login</h2>
                </div>

                <div id="login">
                    <h3>Username: </h3>
                    <input type="text" id="username" />
                    <br />
                    <h3>Password: </h3>
                    <input type="text" id="password" />
                    <br />
                    <button type="submit" id="submitButton">Submit</button>
                </div>

                <div id="footer">
                    <p>Booz | Allen | Hamilton<br />Solutions Engineering &amp; Design Interns</p>
                </div>
            </div>

        </section>
    </div>
</body>
</html>
